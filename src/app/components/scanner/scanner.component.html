<div  *ngIf="scan" fxLayout="row wrap" fxLayoutAlign="center center">
  <h1>Your QR Scanner</h1>
<zxing-scanner  (scanSuccess)="onCodeResult($event)"></zxing-scanner>
</div>
<div *ngIf="!scan">
  <h1>QR Code Details</h1>
  <p>{{scanResult}}</p>
<button class="btn" (click)="newScan()">New Scan</button>
</div>
